<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <header>
    <h2>
      Pattern Selector Game
    </h2>
    <span><strong>Instruction:</strong> Select the pattern sequence in which the circle quarters have lightened up.</span>
  </header>
  <div id="circle_container">
    <div id="s1" class="sector"></div>
    <div id="s2" class="sector"></div>
    <div id="s3" class="sector"></div>
    <div id="s4" class="sector"></div>
  </div>
  <div class="startButton">
    <button id="start">Start</button>
  </div>
  <div class="outputMsg">
    <b>Output:</b><span id="output"></span>
  </div>
</body>
</html>
